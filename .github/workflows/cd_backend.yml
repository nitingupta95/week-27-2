## Build the docker_image
## publish the docker image tpo docker hub 
## SSH into our VM and start the new image
name: Deploy the backend
on:
  push:
    branches :[main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.http-server
          push: true
          tags: nitinguptaji/todo-app-backend:${{ github.sha }}
